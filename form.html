<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div id="contain">
        <!--Title-->
        <header>
            <h1>EVENT REGISTRATION FORM</h1>
        </header>
        <form action="">
            <div class="group">
                <!--Name Section-->
                <div class="section">
                    <h5 class="categorie name">Name</h5>
                    <div class="fifty">
                        <div class="column">
                            <input class="champ" type="text" name="firstname" required autocomplete="given-name"
                                placeholder="Jhon" pattern="[a-zA-ZÀ-ÿ]{2,}">
                            <label for="firstname">First Name</label>
                        </div>
                        <div class="column">
                            <input class="champ" type="text" name="lastname" required autocomplete="family-name"
                                placeholder="Smith" pattern="[a-zA-ZÀ-ÿ]{2,}">
                            <label for="firstname">Last Name</label>
                        </div>
                    </div>
                </div>

                <!--Company Section-->
                <div class="section">
                    <h5 class="categorie company">Company</h5>
                    <input class="champ complete" type="text" required>
                </div>

                <!--Email section-->
                <div class="section">
                    <h5 class="categorie email">Email </h5>
                    <input class="champ complete" type="email" required autocomplete="impp" placeholder="jhon@smith.com"
                        pattern="[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})">
                </div>

                <!--Phone section-->
                <div class="section">
                    <h5 class="categorie phone">Phone</h5>
                    <div class="fifty">
                        <div class="column area">
                            <input class="champ" type="text" name="area" required autocomplete="tel-country-code"
                                pattern="[0-9]{1,}|(1\-[0-9])">
                            <label for="area">Area Code</label>
                        </div>
                        <div class="column number">
                            <input class="champ" type="text" name="tel" required autocomplete="tel-national"
                                placeholder="00-11-22-33-44"
                                pattern="[0-9]{2}[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}">
                            <label for="number">Phone Number</label>
                        </div>
                    </div>
                </div>

                <!--Subject-->
                <div class="section">
                    <h5 class="categorie subject">Subject</h5>
                    <select class="champ complete" name="subject" id="choose">
                        <option value="">Choose option</option>
                        <option value="#">1</option>
                        <option value="#">2</option>
                        <option value="#">3</option>
                    </select>
                </div>
            </div>

            <!--Register-->
            <div class="register">
                <div>
                    <div class="question">Are you an existing customer?</div>
                    <div class="yes-no">
                        <div class="radio-item">
                            <input type="radio" name="yes-no">
                            <label for="yes">Yes</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="yes-no">
                            <label for="no">No</label>
                        </div>
                    </div>
                </div>
                <input id="send" type="submit" value="REGISTER">
            </div>
        </form>
    </div>
</body>

</html>
